language: c

compiler:
  - clang
  - gcc

sudo: required

services:
  - docker

env:
  global:
    # FTP_USER
    - secure: ""
    # FTP_PASSWORD
    - secure: ""
    # FTP_URL
    - secure: ""

arch:
  artifacts:
    - qbs-shared-artifacts.tar.gz
    - fluid-artifacts.tar.gz
    - qtgsettings-artifacts.tar.gz
  packages:
    - qbs
    - qt5-quickcontrols2
    - glib2
    - xorg-server-xvfb
    #- clazy-git
  script:
    #- export CLAZY_CHECKS="level1"
    - qbs-setup-toolchains --detect
    - qbs-setup-qt /usr/bin/qmake-qt5 qt5
    - qbs config profiles.qt5.baseProfile ${CC}
    - dbus-run-session -- xvfb-run -a -s "-screen 0 800x600x24" qbs build -d build -j $(nproc) --all-products profile:qt5

script:
  - "curl -s https://raw.githubusercontent.com/lirios/repotools/develop/travis/docker-travis.sh | bash"

